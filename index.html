    <div class="container">
        <header class="header">A Simple Chord Transposer tool</header>
        <div class="hamburger-menu"><i class="fas fa-bars"></i></div>
        <section class="selection-of-chords">
            <div id="chords_selection">
            </div>
        </section>
        <section class="list-of-chords">
            <div id="chord_list">
            </div>
        </section>
        <section class="list-of-modifiers">
            <div id="modifiers_list">
            </div>
        </section>
        <section class="panel">
            <div id="up-button" class="restart">
                <i class="fas fa-arrow-circle-up"></i>
                half a step
            </div>
            <div id="down-button" class="restart">
                <i class="fas fa-arrow-circle-down"></i>
                half a step
            </div>
            <div id="new-line">
                New line
            </div>
        </section>
